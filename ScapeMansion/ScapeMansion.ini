description.Spanish=<size=40>Descripción</size>\n\nLleváis meses esperando a probar el nuevo Escape Room. Todo el mundo habla maravillas de la inmersión que han conseguido sus creadores. \n\nViajáis a la Villa de Bolea, un pueblo de la provincia de Huesca (España), donde sus creadores han organizado el juego.\n\n¿Qué se oculta detrás de este Escape Room?\n\n\n\n<b>Características del escenario:</b>\n<i>- Para jugar de 2 a 5 investigadores.\n- Dificultad adaptada al número de jugadores.\n- Mythos personalizados.\n- Necesario sólo el juego Base, pero si tienes alguna expansión, el escenario puede usar elementos de las expansiones.</i>\n\n<b>Nota importante:</b>\nYa son varias personas las que dicen que el escenario está mal. Está 100% testeado, y el juego no tiene ningún tipo de error. Seguir bien las pistas que el juego os da. Se trata de un juego de Escape. Gracias por jugar y por vuestras puntuaciones y comentarios.\n

description.Spanish=<size=40>Descripción</size>\n\nLleváis meses esperando a probar el nuevo Scape Room. Todo el mundo habla maravillas de la inmersión que han conseguido sus creadores. \n\nViajáis a la Villa de Bolea, un pueblo de la provincia de Huesca (España), donde sus creadores han organizado el juego.\n\n¿Qué se oculta detrás de este Scape Room?\n\nNotas del creador:\nPara jugar de 2 a 5 investigadores, el escenario está adaptado al número de jugadores.\n\nv1.6.- Añadidos Mythos personalizados\nv1.7.- Optimización de eventos\n

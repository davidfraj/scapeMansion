synopsys.Spanish=¿Qué se oculta detrás de este Escape Room ubicado en la Villa de Bolea en Huesca (España)?
description.Spanish=<size=40>Descripción</size>\n\nLleváis meses esperando a probar el nuevo Escape Room. Todo el mundo habla maravillas de la inmersión que han conseguido sus creadores. \n\nViajáis a la Villa de Bolea, un pueblo de la provincia de Huesca (España), donde sus creadores han organizado el juego.\n\n¿Qué se oculta detrás de este Escape Room?\n\n\n\n<b>Características del escenario:</b>\n<i>- Para jugar de 2 a 5 investigadores.\n- Dificultad adaptada al número de jugadores.\n- Mythos personalizados.\n- Necesario sólo el juego Base, pero si tienes alguna expansión, el escenario puede usar elementos de las expansiones.</i>\n\n
authors.Spanish=Creado por David Fraj Blesa \n\nPara cualquier comentario, no dudes en escribirme a davidfraj@gmail.com\n\nGracias por jugar.
